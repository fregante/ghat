env:
  ghat:
    source: https://github.com/fregante/ghatemplates/node
    exclude:
      - jobs.Test

# UPDATE FILE BY RUNNING: npx ghat

name: CI
on:
  - pull_request
  - push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm ci || npm install
      - name: XO
        run: npx xo
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: npm ci || npm install
      - name: build
        run: npm run build
